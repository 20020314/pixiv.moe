<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="//cdn.bootcss.com/react/15.3.2/react.min.js"></script>
    <script src="//cdn.bootcss.com/react/15.3.2/react-dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>
<body>
 <div id="example_1"></div>
 <div id="example_2"></div>
 <script type="text/babel">
     var GreetMessage = React.createClass({
         getInitialState:function(){
             return {value:0,listDom:[<li>123</li>]};
         },
         handleClick:function(){
             var _this = this;
             this.state.listDom.push(<li>{_this.state.value}</li>);
             this.setState({value:this.state.value+1});
         },
         render:function(){
            var list = this.state.listDom.map(function(li){
                return li
            })
             return (<ul>
                        {list}
                    </ul>)
         }
     });
    ReactDOM.render(<GreetMessage/>,document.getElementById("example_1"));
 </script>
